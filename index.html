<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--<link rel="stylesheet" href="css/style2.css">-->
    <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div id="main">
    <div id="top_bar">
        <div id="topLeft" class="childOfTop">
            <div id="menuBtn" class="glyphicon glyphicon-menu-hamburger"></div>
            <div id="restName" class="">Joshuya's</div>
        </div>
        <div id="topMiddle" class="childOfTop">
            <div class="middle-block">
                <div id="avg_wait_key" class="middle-key">Average Wait</div>
                <div id="avg_wait_val" class="middle-val">12 min</div>
            </div>
            <!--<div id="middle_divider"></div>-->
            <div class="middle-block">
                <div id="pil_key" class="middle-key">Parties in Line</div>
                <div id="pil_val" class="middle-val">4</div>
            </div>
        </div>
        <div id="topRight" class="childOfTop">
            <div id="addBtn" class="glyphicon glyphicon-plus"></div>
            <div id="addTxt" class="">Add Party</div>
        </div>
    </div>
    <div class="text-div">
        <div class="present-descript-text">Present</div>
        <div class="present-descript-name">Name</div>
        <div class="descript-bar"></div>
        <div class="present-descript-arrive">Arrived At</div>
        <div class="descript-bar"></div>
        <div class="present-descript-est-wait">Est. Wait</div>
        <div class="descript-bar"></div>
        <div class="present-descript-party-size">Size</div>
    </div>
    <div class="swiper-container swiper-container-here">
        <div class="swiper-wrapper swiper-wrapper-here">
            <div class="swiper-slide swiper-slide-here">
                <div class="swiper-container swiper-container-present">
                    <div class="swiper-wrapper swiper-wrapper-present">
                        <div class="swiper-slide swiper-slide-present">
                            <div class="card-portrait">
                                <img src="img/profile_icon.jpg">
                            </div>
                            <div class="card-name">John Doeasdasd</div>
                            <div class="card-bar"></div>
                            <div class="card-arrived-time card-suppl-text">
                                <div class="card-arrived-time-val">11:35 am</div>
                                <!--<div class="card-arrived-time-txt"></div>-->
                            </div>
                            <div class="card-bar"></div>
                            <div class="card-est-wait card-suppl-text">
                                <div class="card-est-wait-val">26 m</div>
                                <!--<div class="card-est-wait-txt"></div>-->
                            </div>
                            <div class="card-bar"></div>
                            <div class="card-party-size card-suppl-text">
                                <div class="card-party-size-val">7</div>
                                <!--<div class="card-party-size-txt"></div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide swiper-slide-here">
                <div class="swiper-container swiper-container-present">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide swiper-slide-present">
                            <div class="card-portrait"></div>
                            <div class="card-name">John Doe</div>
                            <div class="card-arrived-time">
                                <div class="card-arrived-time-val"></div>
                                <div class="card-arrived-time-txt"></div>
                            </div>
                            <div class="card-bar"></div>
                            <div class="card-est-wait">
                                <div class="card-est-wait-val"></div>
                                <div class="card-est-wait-txt"></div>
                            </div>
                            <div class="card-bar"></div>
                            <div class="card-party-size">
                                <div class="card-party-size-val"></div>
                                <div class="card-party-size-txt"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide swiper-slide-here">
                <div class="swiper-container swiper-container-present">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide swiper-slide-present">
                            <div class="card">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide swiper-slide-here">
                <div class="swiper-container swiper-container-present">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide swiper-slide-present">
                            <div class="card">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide swiper-slide-here">
                <div class="swiper-container swiper-container-present">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide swiper-slide-present">
                            <div class="card">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide swiper-slide-here">
                <div class="swiper-container swiper-container-present">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide swiper-slide-present">
                            <div class="card">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide swiper-slide-here">
                <div class="swiper-container swiper-container-present">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide swiper-slide-present">
                            <div class="card">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide swiper-slide-here">
                <div class="swiper-container swiper-container-present">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide swiper-slide-present">
                            <div class="card">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide swiper-slide-here">
                <div class="swiper-container swiper-container-present">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide swiper-slide-present">
                            <div class="card">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide swiper-slide-here">
                <div class="swiper-container swiper-container-present">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide swiper-slide-present">
                            <div class="card">123
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide swiper-slide-here">
                <div class="swiper-container swiper-container-present">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide swiper-slide-present">
                            <div class="card">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-scrollbar swiper-scrollbar-here"></div>
        <!--<div class="swiper-pagination swiper-pagination-here"></div>-->
    </div>
    <div class="text-div">
        here be some text
    </div>
    <!-- Swiper -->
    <div class="remote-wrapper">
        <div class="swiper-container swiper-container-remote">
            <div class="swiper-wrapper">
                <div class="swiper-slide swiper-slide-remote">Slide 1</div>
                <div class="swiper-slide swiper-slide-remote">Slide 2</div>
                <div class="swiper-slide swiper-slide-remote">Slide 3</div>
                <div class="swiper-slide swiper-slide-remote">Slide 4</div>
                <div class="swiper-slide swiper-slide-remote">Slide 5</div>
                <div class="swiper-slide swiper-slide-remote">Slide 6</div>
                <div class="swiper-slide swiper-slide-remote">Slide 7</div>
                <div class="swiper-slide swiper-slide-remote">Slide 8</div>
                <div class="swiper-slide swiper-slide-remote">Slide 9</div>
                <div class="swiper-slide swiper-slide-remote">Slide 10</div>
            </div>
            <div class="swiper-scrollbar swiper-scrollbar-remote"></div>

            <!-- Add Pagination -->
            <!--<div class="swiper-pagination swiper-pagination-remote"></div>-->
        </div>
    </div>
    <div class="undo-bar">
        You have just completed Skynet. Undo?
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/swiper/dist/js/swiper.jquery.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="js/main.js">
</script>
</body>
</html>
